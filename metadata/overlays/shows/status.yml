  NewSeason:
    overlay:
      name: NewSeason
      file: config/overlays/status/new_season.png
      group: STATUS
      weight: 900
    plex_all: true
    filters:
      added.not: 30
      seasons:
        percentage: 1
        added: 21
        title.not: Specials

  Airing:
    overlay:
      name: airing
      file: config/overlays/status/airing_small.png
      group: STATUS
      weight: 850
    tmdb_on_the_air: 2000

  Returning:
    overlay:
      name: returning
      file: config/overlays/status/returning_small.png
      group: STATUS
      weight: 800
    plex_all: true
    filters:
      tmdb_status:
        - returning
        - planned
        - production

  Ended:
    overlay:
      name: ended
      file: config/overlays/status/ended_small.png
      group: STATUS
      weight: 700
    plex_all: true
    filters:
      tmdb_status: ended

  Cancelled:
    overlay:
      name: cancelled
      file: config/overlays/status/cancelled_small.png
      group: STATUS
      weight: 600
    plex_all: true
    filters:
      tmdb_status: canceled
