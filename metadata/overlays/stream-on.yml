queues:
  stream:
    settings:
      dynamic_position:
        initial_vertical_align: bottom
        initial_horizontal_align: center
        initial_vertical_offset: 10
        initial_horizontal_offset: 15
        vertical_spacing: 0
        horizontal_spacing: 115
        surround: false
      overlay_limit: 4

templates:
  Streaming:
    optional:
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      style: Round
      weight_<<key>>: <<weight>>
    ignore_blank_results: false
    mdblist_list:
      url: https://mdblist.com/lists/k0meta/<<type>>-originals/
    overlay:
      name: <<overlay_name>>
      queue: stream
      style: <<style>>
      weight: <<weight_<<key>>>>
      file: config/overlays/networks/<<overlay_name>>-<<style>>.png

overlays:
  STREAMBLANK:
    template: { name: Streaming }
    overlay:
      name: STREAMBLANK
      file: config/overlays/networks/STREAMBLANK.png

  Netflix:
    template: { name: Streaming, weight: 900, slug: netflix, type: netflix }
  Prime:
    template: { name: Streaming, weight: 800, slug: prime, type: amazon }
  Hulu:
    template: { name: Streaming, weight: 700, slug: hulu, type: hulu }
  Paramount:
    template: { name: Streaming, weight: 600, slug: paramount, type: paramount }
  Peacock:
    template: { name: Streaming, weight: 500, slug: peacock, type: peacock }
  DiscoveryPlus:
    template: { name: Streaming, weight: 400, slug: discovery, type: discovery }
  Disney:
    template: { name: Streaming, weight: 300, slug: disney, type: disney }
  Max:
    template: { name: Streaming, weight: 200, slug: max, type: max }
  AppleTVPlus:
    template: { name: Streaming, weight: 100, slug: apple, type: appletv }
