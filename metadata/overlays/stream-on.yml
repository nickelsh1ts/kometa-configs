templates:
  Streaming:
    optional:
      - use_<<slug>>
    default:
      queue: stream
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: center
      vertical_offset: 10
      vertical_align: bottom
      weight_<<key>>: <<weight>>
      style: Round
    ignore_blank_results: true
    mdblist_list:
      url: https://mdblist.com/lists/k0meta/<<type>>-originals/
    overlay:
      name: <<overlay_name>>
      queue: stream
      style: <<style>>
      weight: <<weight_<<key>>>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      file: config/overlays/networks/<<overlay_name>>-<<style>>.png

