overlays:
  NewSeason:
    overlay:
      name: NewSeason
      file: config/overlays/status/new_season.png
      group: FRESH
      weight: 900
    plex_all: true
    filters:
      added.not: 30
      seasons:
        percentage: 1
        added: 21
        title.not: Specials

  RecentlyAdded:
    overlay:
      name: Recently Added
      file: config/overlays/status/recently_added.png
      group: RECENT
      weight: 950
    plex_all: true
    filters:
      added: 7

  Airing:
    overlay:
      name: airing
      file: config/overlays/status/airing_small.png
      group: STATUS
      weight: 950
    tmdb_on_the_air: 2000

  Returning:
    overlay:
      name: returning
      file: config/overlays/status/returning_small.png
      group: STATUS
      weight: 800
    plex_all: true
