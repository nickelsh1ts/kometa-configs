    collection_order: release
    collection_mode: default
  Studio Ghibli:
    trakt_list: https://trakt.tv/users/asterlea/lists/studio-ghibli?sort=released,asc
    summary: Studio Ghibli, Inc. is a Japanese animation studio based in Koganei, Tokyo. It has a strong presence in the animation industry and has expanded its portfolio to include various media formats, such as short subjects, television commercials, and two television films.
