        poster: https://theposterdb.com/api/assets/164292,
      }
    summary: DreamWorks Animation LLC (also simply known as DreamWorks) is an American animation studio and a subsidiary of Universal Pictures, itself a subsidiary of Comcast's NBCUniversal. It is based in Glendale, California, and produces animated feature films, television programs, and online virtual games.
  Illumination:
    template:
      {
        name: Studio,
        studio: "Illumination",
        poster: https://theposterdb.com/api/assets/202678,
      }
    summary: Illumination is an American film and animation studio founded by Chris Meledandri in 2007 and owned by Universal Pictures, a division of NBCUniversal, which is itself a division of Comcast. Meledandri produces the films, while Universal finances and distributes all the films. The studio is responsible for the Despicable Me and The Secret Life of Pets franchises and the film adaptations of Dr. Seuss’ books The Lorax and How the Grinch Stole Christmas. The Minions, characters from the Despicable Me series, are the studio's mascots.
  New Line Cinema:
    template:
      {
        name: StudioMD,
        company: 12,
        poster: https://theposterdb.com/api/assets/197099,
      }
    summary: New Line Cinema is an American film production studio and label of the Warner Bros. Pictures Group, the film division of Warner Bros.. It was founded in 1967 by Robert Shaye as an independent film distribution company; later becoming a film studio. It was acquired by Turner Broadcasting System in 1994; Turner later merged with Time Warner (WarnerMedia from 2018 to 2022, and Warner Bros. Discovery since 2022) in 1996, and New Line was merged with Warner Bros. Pictures in 2008.
  Paramount:
    template:
      {
        name: StudioMD,
        company: "4, 9223, 24955, 6548",
        poster: https://theposterdb.com/api/assets/197109,
      }
    summary: Paramount Pictures Corporation is an American film and television production and distribution company and the main namesake subsidiary of Paramount Global (formerly ViacomCBS). It is the fifth oldest film studio in the world, the second oldest film studio in the United States (behind Universal Pictures), and the sole member of the "Big Five" film studios still located in the city limits of Los Angeles. In 1916, film producer Adolph Zukor put 24 actors and actresses under contract and honored each with a star on the logo. In 1967, the number of stars was reduced to 22 and their hidden meaning was dropped. In 2014, Paramount Pictures became the first major Hollywood studio to distribute all of its films in digital form only. The company's headquarters and studios are located at 5555 Melrose Avenue, Hollywood, California.
  Sony Pictures:
    template:
      {
        name: StudioMD,
        company: "34, 3045, 11073, 5388",
        poster: https://theposterdb.com/api/assets/49078,
      }
    summary: Sony Pictures Entertainment Inc. (commonly known as Sony Pictures or SPE, and formerly known as Columbia Pictures Entertainment, Inc.) is an American diversified multinational mass media and entertainment studio conglomerate that produces, acquires, and distributes filmed entertainment (theatrical motion pictures, television programs, and recorded videos) through multiple platforms.
  Touchstone Pictures:
    template:
      {
        name: StudioMD,
        company: 9195,
        poster: https://theposterdb.com/api/assets/197598,
      }
    summary: Touchstone Pictures was an American film distribution label of Walt Disney Studios Motion Pictures, created and owned by The Walt Disney Company. Feature films released under the Touchstone label were produced and financed by The Walt Disney Studios, and featured more mature themes targeted towards adult audiences than typical Disney releases. As such, Touchstone was merely a brand of the studio and did not exist as a distinct business operation.
  Universal Pictures:
    template:
      {
        name: StudioMD,
        company: 33,
        poster: https://theposterdb.com/api/assets/48743,
      }
    summary: Founded in 1912 by Carl Laemmle, Mark Dintenfass, Charles O. Baumann, Adam Kessel, Pat Powers, William Swanson, David Horsley, Robert H. Cochrane, and Jules Brulatour, Universal is the oldest surviving film studio in the United States; the world's fifth oldest after Gaumont, Pathé, Titanus, and Nordisk Film; and the oldest member of Hollywood's "Big Five" studios in terms of the overall film market. Its studios are located in Universal City, California, and its corporate offices are located in New York City. In 1962, the studio was acquired by MCA, which was re-launched as NBCUniversal in 2004
  Warner Bros. Pictures:
    template:
      {
        name: StudioMD,
        company: 174,
        poster: https://theposterdb.com/api/assets/285479,
      }
    summary: Warner Bros. Pictures is an American film production company of the Warner Bros. Pictures Group division of Warner Bros. (both ultimately owned by Warner Bros. Discovery). The studio is the flagship producer of live-action feature films within the Warner Bros. Pictures Group unit, and is based at the Warner Bros. Studios complex in Burbank, California. Animated films produced the Warner Animation Group are also released under the studio banner.
  A24:
    trakt_list: https://trakt.tv/users/fidel-cb/lists/a24-movies-and-tv-shows?sort=released,asc
