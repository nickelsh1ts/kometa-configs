  language: en
  cache_expiration: 60
  region: ca
omdb:
  apikey: ${OMDB_APIKEY}
  cache_expiration: 60
mdblist:
  apikey: ${MDBLIST_APIKEY}
  cache_expiration: 60
tautulli:
  url: ${TAUTULLI_URL}
  apikey: ${TAUTULLI_APIKEY}
radarr:
  url: ${RADARR_URL}
  token: ${RADARR_TOKEN}
  add_missing: false
  add_existing: false
  upgrade_existing: false
  monitor_existing: false
  root_folder_path:
